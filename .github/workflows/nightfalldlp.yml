name: nightfalldlp
on: [pull_request]

jobs:
  nightfalldlp-pr:
    name: nightfalldlp on Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: Add $GOPATH/bin
        run: |
          echo ::add-path::$(go env GOPATH)/bin

      - name: Download repo (and action since it's currently in a private repo)
        uses: actions/checkout@v2

      # https://github.com/actions/cache/blob/master/examples.md#go---modules
      - name: Cache Go Modules
        id: cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download Go Modules
        if: steps.cache.outputs.cache-hit != 'true'
        run: go mod download

      - name: Setup nightfalldlp
        run: |
          go install ./cmd/nightfalldlp

      # update how we're running the action
      - name: Run nightfalldlp (github-pr-check)
        continue-on-error: true
        env:
          NIGHTFALL_API_KEY: ${{ secrets.NIGHTFALL_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTIONS: "true"
        run: |
          docker run \
          -e GITHUB_ACTIONS='true'
          -e GITHUB_TOKEN=$GITHUB_TOKEN
          nightfallai/nightfall-dlp:9e1d565d7c4437e24770478d3eda5edfafe5c2af
